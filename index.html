<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto AR View</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  </head>
  <body style="margin:0;">
    <model-viewer
      id="roomModel"
      src="./room.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      autoplay
      style="width:100%; height:100vh;"
      shadow-intensity="1">
    </model-viewer>

    <script>
      window.onload = () => {
        const mv = document.getElementById("roomModel");
        setTimeout(() => {
          mv.activateAR(); // tries to launch AR automatically
        }, 1000);
      };
    </script>
  </body>
</html>
